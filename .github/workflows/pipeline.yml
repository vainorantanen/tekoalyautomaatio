name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    name: Testing and building
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
        
      - name: Install dependencies 
        run: npm install  
        working-directory: backend  # Run npm install in the backend directory
        
      - name: Check style
        run: npm run eslint
        working-directory: backend  # Run npm run eslint in the backend directory

      - name: Build frontend and copy to backend directory
        run: npm run build:render
        working-directory: backend
        
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: cd frontend && npm run test:e2e
          start: cd backend && npm run start:test
          wait-on: http://localhost:3001
        env:
          MONGODB_URI: ${{ secrets.MONGODB_DEV_URI }}
          SECRET: ${{ secrets.SECRET }}